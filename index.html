<!DOCTYPE html>
< lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hanalei&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1> 
</header>

<div class="score-board">
    <div id="user-label"class="badge">User</div>
    <div id="computer-label" class="badge">Comp</div>
    <span id="user-score">0</span>
    :
    <span id="computer-score">0</span>
</div>
    <div class="result">
        <p>What will you choose?</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="rock.png" alt="">
        </div>
        <div id="p" class="choice">
            <img src="paper.png" alt="">
        </div>
        <div id="s" class="choice">
            <img src="scissors.png" alt="">
        </div>
    </div>
    <p id="action-message">Make your move</p>
</body>
</html>
